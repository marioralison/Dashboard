<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
  </head>

  <body class="body" style="box-sizing: border-box; background-color: #DBE9FF; height: auto; width: auto; margin: 0; border: 1px solid black;">
  
    <h1>Liste des utilisateurs</h1>
    <ul id="userList"></ul>

    <h2>Ajouter un utilisateur</h2>
    <input type="text" id="userName" placeholder="Nom">
    <input type="number" id="userPassword" placeholder="Mot de passe">
    <button id="btnAddUser">Ajouter</button>
    
  </body>
</html>
